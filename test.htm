<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>丹沢大山 - 地理院地図と赤色立体地図の合成</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
#map {
width: 100%;
height: 100vh;
}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// 地図の初期設定 (丹沢大山の緯度経度)
const map = L.map('map').setView([35.4412, 139.2457], 17);
// 地理院地図の標準タイル
const stdTileLayer = L.tileLayer(
'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
{
attribution: '地理院タイル',
maxZoom: 18 // 標準タイルの最大ズームレベル
}
).addTo(map);
// 赤色立体地図タイル
const sekishokuTileLayer = L.tileLayer(
'https://cyberjapandata.gsi.go.jp/xyz/sekishoku/{z}/{x}/{y}.png',
{
attribution: '地理院タイル',
opacity: 0.5, // 赤色立体地図の透明度（50%）
maxZoom: 18, // 地図全体の最大ズームレベル
maxNativeZoom: 14 // 赤色立体地図タイルの元々の最大ズームレベル
}
).addTo(map);
// 赤色立体地図を乗算合成として描画
sekishokuTileLayer.getContainer().style.mixBlendMode = 'multiply';
</script>
</body>
</html>
